<!DOCTYPE html>
<html>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>

            <div>
                <span class="btn" router="click/msg">信息框</span>
                <span class="btn" router="click/alert">alert框</span>
                <span class="btn" router="click/confirm">确认confirm框</span>

<script type="text/javascript">

    define("module/demo", function(require){
        var module = {};
        console.log("testdemo");

        return module;
    });
    $.use("module/demo");
    $.use("module/demo");


    var base = location.protocol +"//"+location.host+ location.pathname.replace(/[^\/]*$/,"");
    $.config({
        base: base
    });
    $.app().ctrl({
        demoTip: function (scope) {
            $.use("demoTip.js?"+ $.now(), function(demo){
                demo.init(scope);
            });
        }
    });
